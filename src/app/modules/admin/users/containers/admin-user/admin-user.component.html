<div class="card">
  <div class="card-header">
    <h4 class="card-title">
      {{isEdit ? 'Editar' : 'Nuevo'}} Usuario
    </h4>
  </div>
  <form [formGroup]="userForm" (ngSubmit)="saveForm()">
    <div class="card-body">
      <div class="form-group" disabled style="display: none">
        <label for="uid">Id:</label>
        <input type="text" class="form-control"
               id="uid"
               placeholder="Ingresa tu id"
               formControlName="uid">
      </div>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control"
               id="name"
               placeholder="Nombre del usuario"
               formControlName="name">
        <small class="text-danger" *ngIf="getNameControl?.touched && getNameControl?.errors?.['required']">* Este
          campo es obligatorio</small>
      </div>
      <div class="form-group">
        <label for="email">Correo:</label>
        <input type="email" class="form-control"
               id="email"
               placeholder="Ingrese el correo"
               formControlName="email">
        <small class="text-danger" *ngIf="getEmailControl?.touched && getEmailControl?.errors?.['required']">* Este
          campo es obligatorio</small>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control"
               id="password"
               placeholder="Ingrese contraseña"
               formControlName="password">
        <small class="text-danger" *ngIf="getPasswordControl?.touched && getPasswordControl?.errors?.['required']">* Este
          campo es obligatorio</small>
      </div>
      <div class="form-group">
        <label for="rol">Rol:</label>
        <select class="custom-select custom-select-sm" id="rol" name="rol" formControlName="rol">
          <option value="" disabled>-- Seleccione rol --</option>
          <option value="Admin">Administrador</option>
          <option value="Bandeja">Bandeja</option>
        </select>
        <small class="text-danger"
               *ngIf="getRolControl?.touched && getRolControl?.errors?.['required']">* Este
          campo es obligatorio</small>
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-sm btn-success">
        Guardar
      </button>
    </div>
  </form>
</div>

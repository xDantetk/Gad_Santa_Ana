<div class="card">
  <div class="card-header">
    <h4 class="card-title">Usuarios</h4>
  </div>
  <div class="card-body">
    <div class="py-2">
      <button class="btn btn-success btn-sm" [routerLink]="['create']">
        <i class="fa fa-plus"></i> Agregar Usuario
      </button>
    </div>
    <div class="table-responsive">
      <table class="table table-sm table-bordered">
        <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Correo</th>
          <th scope="col">Rol</th>
          <th scope="col" class="text-center">Estado</th>
          <th scope="col" class="text-center">Acci√≥n</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.rol}}</td>
          <td class="text-center">
            <i class="fa" [ngClass]="{'fa-check text-success' : user.estado, 'fa-times text-danger': !user.estado}"></i>
          </td>
          <td class="text-center">
            <button class="btn btn-warning btn-sm" [routerLink]="['edit', user.uid]">
              <i class="fa fa-edit"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

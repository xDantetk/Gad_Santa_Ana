<div class="w-100 d-flex align-items-center vh-100">
  <div class="card mx-auto" data-aos="fade-up">
    <div class="card-body">
      <form [formGroup]="loginForm" class="p-3 form-signin" (ngSubmit)="doLogin()">
        <h1 class="h3 mb-3 font-weight-normal text-center">Bienvenido</h1>
        <div class="form-group">
          <label for="email">Usuario</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingrese su correo"
                 required autofocus>
          <small class="text-danger" *ngIf="getEmailControl?.touched && getEmailControl?.errors?.['required']">* Este
            campo es obligatorio</small>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="********"
                 required>
          <small class="text-danger" *ngIf="getPasswordControl?.touched && getPasswordControl?.errors?.['required']">* Este
            campo es obligatorio</small>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
        <!--<p class="mt-5 mb-3 text-muted">&copy; 2017-2022</p>-->
      </form>
    </div>
  </div>
</div>
